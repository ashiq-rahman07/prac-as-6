    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Honest News Hub</title>
</head>

<body>

    <header>
        <nav class="container mx-auto">
            <div class=" navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
                </div>
                <div class="flex-none gap-2">
                    <ul class="menu menu-horizontal p-0">
                        <li><a id="news-link">News</a></li>

                        <li><a id="blog-link">Blog</a></li>
                    </ul>
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="https://placeimg.com/80/80/people" />
                            </div>
                        </label>
                        <ul tabindex="0"
                            class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                            <li>
                                <a class="justify-between">
                                    Profile
                                    <span class="badge">New</span>
                                </a>
                            </li>
                            <li><a>Settings</a></li>
                            <li><a>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="categories-container" class="navbar items-center  bg-primary text-primary-content">
                <!-- <a class="btn btn-ghost normal-case text-xl">daisyUI</a> -->

            </div>
        </nav>

    </header>
    <main class="container mx-auto mt-10">
        <!-- total news msg -->
        <div class="bg-emerald-200 text-slate-900 w-9/12 mx-auto p-2 mb-4 shadow-xl text-xl font-medium  text-center">

            </div> -->

        <!-- spinner -->
        <section id="loader" class="hidden ">
            <div class="flex justify-center items-center" style="height: 400px">
                <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-blue-600"
                    role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>

            </div>
        </section>

            <div class="modal" id="my-modal-2">
                <div class="modal-box card  w-96 bg-base-100 shadow-xl">
